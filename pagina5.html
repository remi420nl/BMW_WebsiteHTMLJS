            <form id="contact">
                <div class="row">
                    <div class="contact1">

                    <div class="contact1">
                        <label>Achternaam</label>
                        <input class="invoervelden" type="text"  placeholder="achternaam">
                    </div>
                </div>
                <div class="row">
                    <div class="contact1">
                        <label>Email adres</label>
                        <input id="emailveld" class="invoervelden" type="text"

                    </div>
                    <div class="contact1">

                        <input class="invoervelden" type="text" placeholder="010-1234567">
                    </div>
                </div>
                <div class="row">
                    <div class="contact2">
                        <label>Uw bericht</label>
                        <textarea id="berichtveld" placeholder="Typ hier uw bericht"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="contact2">
                        <button id="verzendknop">Verstuur</button>
                    </div>
